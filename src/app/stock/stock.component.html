<div class="wrapper shadow bg-white">
  <h2>Stocks</h2>
  <div>
    <div *ngFor="let stock of stocks" (click)="onSelect(stock)">{{stock.name}} - {{stock.value | number : '1.2-2' }}</div>
  </div>
  <br>
  <a routerLink="./create/">Create new stock</a>
  <br>
  <br>
  <app-stock-detail [stock]="selectedStock"></app-stock-detail>
</div>
